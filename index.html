<!DOCTYPE html>
<html>
  <head>
    <title>Rating Project</title>
    <style>
      .rating {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .rating li {
        color: #ffd600;
        font-size: 30px;
      }
      .rating span {
        font-size: 18px;
        color: black;
      }
      .user-list div {
        padding: 5px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Ratings</h2>
    <ul class="rating">
      <li>* <span id="1star"></span></li>
      <li>** <span id="2star"></span></li>
      <li>*** <span id="3star"></span></li>
      <li>**** <span id="4star"></span></li>
      <li>***** <span id="5star"></span></li>
    </ul>
    <br />
    <hr />
    <br />
    <form id="rating-form">
      <label> Name: <input type="text" id="name-input" required /> </label>
      <label>
        Rate:
        <select id="rating-select" required>
          <option value="">Select rating</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </label>
      <button type="submit" id="submit">Submit</button>
    </form>
    <br />
    <div id="user-list"></div>
     <script src="index.js"></script>
  </body>
</html>
